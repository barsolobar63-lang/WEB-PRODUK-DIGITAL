<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital MARKETING AKBAR STORE </title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background-color: #0a0a0a;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  header {
    text-align: center;
    padding: 30px 0;
  }

  header h1 {
    color: #00bfff;
    font-size: 2rem;
    letter-spacing: 1px;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    width: 90%;
    max-width: 1000px;
    margin-bottom: 50px;
  }

  .card {
    background: #121212;
    border: 1px solid #222;
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,255,255,0.1);
    transition: 0.3s;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 20px rgba(0,255,255,0.3);
  }

  .card img {
    width: 100%;
    border-radius: 10px;
  }

  .card h3 {
    margin: 15px 0 10px;
    color: #00bfff;
  }

  .price {
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: #fff;
  }

  .btn {
    background: #00bfff;
    border: none;
    color: #fff;
    padding: 10px 25px;
    border-radius: 25px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn:hover {
    background: #0099cc;
  }

  /* Loading overlay */
  .loading-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    backdrop-filter: blur(3px);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 999;
  }

  .spinner {
    border: 5px solid #333;
    border-top: 5px solid #00bfff;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .loading-overlay p {
    margin-top: 20px;
    font-size: 1.2rem;
    color: #00bfff;
  }

  .success {
    color: #0f0;
    font-size: 1.3rem;
    margin-top: 15px;
  }
</style>
</head>
<body>

<header>
  <h1>ðŸ”¥ Digital MRAKETING AKBAR STORE</h1>
  <p>Temukan Produk Digital Terbaik Untuk Bisnis Kamu dan untuk pembelajaran </p>
</header>

<div class="container">
  <div class="card">
    <img src="https://i.imgur.com/bQJ7R8H.jpg" alt="Ebook Marketing">
    <h3>Ebook Strategi Digital Marketing</h3>
    <p class="price">Rp 10.000</p>
    <button class="btn" onclick="beliProduk()">Beli Sekarang</button>
  </div>

  <div class="card">
    <img src="https://i.imgur.com/t6uJ4aO.jpg" alt="Template Sosial Media">
    <h3>Template Konten Sosial Media</h3>
    <p class="price">Rp 15.000</p>
    <button class="btn" onclick="beliProduk()">Beli Sekarang</button>
  </div>

  <div class="card">
    <img src="https://i.imgur.com/IbFxFRp.jpg" alt="Kursus Iklan">
    <h3>Kursus Facebook & Instagram Ads</h3>
    <p class="price">Rp 25.000</p>
    <button class="btn" onclick="beliProduk()">Beli Sekarang</button>
  </div>
</div>

<div class="loading-overlay" id="loading">
  <div class="spinner"></div>
  <p>Memproses Pembayaran...</p>
</div>

<script>
  function beliProduk() {
    const loading = document.getElementById('loading');
    loading.style.display = 'flex';

    // simulasi loading 2 QQdetik
    setTimeout(() => {
      loading.innerHTML = `
        <div class="spinner" style="border-top-color: #0f0;"></div>
        <p class="success">âœ… Pembayaran Berhasil!</p>
        <p>Saldo telah dikirim ke rekening Anda ðŸ’¸</p>
      `;

      // sembunyikan setelah 3 detik
      setTimeout(() => {
        loading.style.display = 'none';
        location.reload();
      }, 3000);
    }, 3000);
  }
</script>

</body>
</html>
